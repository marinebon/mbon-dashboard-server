# Main HTTPS server for mbon-dashboards.marine.usf.edu (Grafana)
server {
    listen 443 ssl;
    server_name mbon-dashboards.marine.usf.edu;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Serve static files
    location /static_files/ {
        alias /usr/share/nginx/html/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
 
    # Proxy the main Grafana dashboard
    location / {
        proxy_pass http://grafana:3000/;  # Explicit upstream
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 60s;
    }

    # === florida keys national marine sanctuary
    location /fknms {
        return 302 /d/qhXdKw5Gk/fk-nms-early-alert?orgId=1;
    }
    location /fk {
        return 302 /d/qhXdKw5Gk/fk-nms-early-alert?orgId=1;
    }

    # === gray's reef national marine sanctuary
    location /grnms {
        return 302 /d/qhXdKw7Gi/grnms-early-alert-dashboard?orgId=1;
    }
    location /seus {
        return 302 /d/qhXdKw7Gi/grnms-early-alert-dashboard?orgId=1;
    }

    # === flower garden banks national marine sanctuary
    location /fgbnms {
        return 302 /d/qhXdKw7Gk/fgb-nms-early-alert?orgId=1;
    }

    # === FWC coral wasting disease 
    location /fwc {
        return 302 /d/-f4J8V4Mk/fwc-coral-disease-dash?orgId=1;
    }
}

# HTTP-to-HTTPS Redirect (for Certbot renewals, etc.)
server {
    listen 80;
    server_name mbon-dashboards.marine.usf.edu;

    location /.well-known/acme-challenge/ {
        root /var/www/html;  # Required for Certbot renewals
    }
    location / {
        return 301 https://$server_name$request_uri;
    }
}

